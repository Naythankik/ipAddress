<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: 1000;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="child">
        <p>IP Address Tracker</p>
        <form class="form">
          <label for="search">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search for any IP address or domain"
            />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="submit" />
            </button>
          </label>
        </form>
        <div class="display">
          <div class="tracker-info">
            <h5>IP Address</h5>
            <p>192.3.8890.12</p>
          </div>
          <div class="tracker-info">
            <h5>Location</h5>
            <p>Brookyln, Ny 10001</p>
          </div>
          <div class="tracker-info">
            <h5>Timezone</h5>
            <p>UTC-05:00</p>
          </div>
          <div class="tracker-info">
            <h5>ISP</h5>
            <p>SpaceX Starlink</p>
          </div>
        </div>
      </section>
    </div>

    <div id="map"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/naythankik">Your Name Here</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
